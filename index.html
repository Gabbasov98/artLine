<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Главная</title>
</head>

<body class="page">
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a href="" class="header__logo">
                        <img src="img/logo.png" alt="">
                    </a>

                    <div class="menu">
                        <nav class="nav">
                            <a href="" class="nav__link">
                                <span>Дом ArtLine</span>
                            </a>
                            <a href="" class="nav__link">
                                <span>Услуги</span>
                            </a>
                            <a href="" class="nav__link">
                                <span>Новости</span>
                            </a>
                            <a href="" class="nav__link">
                                <span>Контакты</span>
                            </a>
                        </nav>

                        <div class="socials">
                            <a href="" class="socials__item">
                                <img src="img/fb.svg" alt="">
                            </a>
                            <a href="" class="socials__item">
                                <img src="img/twitter.svg" alt="">
                            </a>
                            <a href="" class="socials__item">
                                <img src="img/youtube.svg" alt="">
                            </a>
                            <a href="" class="socials__item">
                                <img src="img/instagram.svg" alt="">
                            </a>
                        </div>

                        <div class="header-contacts">
                            <a href="tel:+04951234567" class="header-contacts__link">
                                <span>+0 (495) 123 45 67</span>
                            </a>
                            <a href="mailto:yourmail@gmail.com" class="header-contacts__link">
                                <span>yourmail@gmail.com</span>
                            </a>
                        </div>

                        <button class="header__btn m-btn">
                            <span>Обратный звонок</span>
                        </button>
                    </div>

                    <button class="burger"></button>
                </div>
            </div>

        </header>
        <main class="content">

            <section class="main">
                <div class="container">
                    <div class="main__top">
                        <div class="main__logo">
                            <img src="img/logo2.svg" alt="">
                        </div>
                        <button class="main__btn m-btn m-btn-double">
                            <span>DreamHouse by ArtLine</span>
                        </button>
                    </div>
                    <div class="main__info">
                        <div class="main__desc">
                            <span class="text24">
                                Красота и комфорт - только начало
                            </span>
                        </div>
                        <div class="main__title">
                            <h1 class="text46">
                                концептуальный дизайн и лучшие материалы
                            </h1>
                        </div>
                    </div>
                </div>
                <div class="main-img">
                    <img src="img/main-img.jpg" alt="">
                </div>
            </section>

            <section class="catalog">
                <div class="container">
                    <div class="catalog__title text80">
                        Гармонизируем в единое прастранство
                        <span class="primary-text">каждую мелочь идеального дома</span>
                    </div>
                </div>
                <div class="catalog__items">
                    <div class="catalog-card">
                        <div class="catalog-card__media">
                            <div class="catalog-card__slider">
                                <div class="swiper-container">
                                    <div class="swiper-wrapper">
                                        <div class="swiper-slide">
                                            <div class="catalog-card__img">
                                                <img src="img/catalog.jpg" alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer__inner">

                </div>
            </div>

        </footer>
    </div>

    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>

</body>

</html>
